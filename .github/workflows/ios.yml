name: iOS Build with Capacitor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test iOS app
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add iOS platform
        run: npx cap add ios || echo "iOS platform already added"

      - name: Sync Capacitor project
        run: npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS App
        env:
          scheme: ${{ 'App' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          cd ios/App
          xcodebuild -scheme "$scheme" -sdk iphonesimulator -destination "platform=$platform,name=iPhone 14" build

      - name: Run Tests
        env:
          scheme: ${{ 'App' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          cd ios/App
          xcodebuild test -scheme "$scheme" -sdk iphonesimulator -destination "platform=$platform,name=iPhone 14"
